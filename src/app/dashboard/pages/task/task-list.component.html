<div class="p-5  table-response" style="max-height: 50vh;">
  <mat-card>

<mat-card-header>


  <div>
    <button
    mat-raised-button
    color="primary"
    (click)="add()"
    >
     <mat-icon >add</mat-icon>
    </button>
  </div>
</mat-card-header>
<mat-card-content>
<table mat-table [dataSource]="dataSource" >
  <ng-container   width="5%" matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef> Titulo </th>
    <td mat-cell *matCellDef="let element"> {{element.title}} </td>
  </ng-container>

  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef> descripción </th>
    <td mat-cell *matCellDef="let element"> {{element.description}} </td>
  </ng-container>

  <ng-container matColumnDef="isCompleted">
    <th mat-header-cell *matHeaderCellDef> estado </th>
    <td mat-cell *matCellDef="let element">
      <mat-checkbox [checked]="element.isCompleted"></mat-checkbox>
    </td>
  </ng-container>
  <!-- Columna Acciones -->
  <ng-container matColumnDef="acciones">
    <th  mat-header-cell *matHeaderCellDef> Acciones </th>
    <td mat-cell *matCellDef="let element">
      <!-- Botón Editar -->
      <button mat-icon-button color="primary" (click)="editar(element)">
        <mat-icon>edit</mat-icon>
      </button>

      <!-- Botón Eliminar -->
      <button mat-icon-button color="warn" (click)="eliminar(element)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <!-- Encabezado y filas -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [length]="100"
              [pageSize]="10"
              [pageSizeOptions]="[5, 10, 25, 100]"
              [showFirstLastButtons]="true"
              >
</mat-paginator>
</mat-card-content>

</mat-card>
</div>
