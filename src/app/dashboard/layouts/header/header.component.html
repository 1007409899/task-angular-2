<mat-toolbar color="primary" class="header-toolbar">
  <!-- Logo o Título -->
  <div class="logo-container">
    <img src="assets/logo.png" alt="Logo" class="logo" />
    <span class="app-name">Mis Tareas</span>
  </div>

  <!-- Espaciador -->
  <span class="spacer"></span>

  <!-- Menú de navegación -->
  <nav class="nav-links">
    <a mat-button routerLink="/inicio" routerLinkActive="active-link">Inicio</a>
    <a mat-button routerLink="/servicios" routerLinkActive="active-link">Servicios</a>
    <a mat-button routerLink="/contacto" routerLinkActive="active-link">Contacto</a>
  </nav>

  <!-- Botón de perfil -->
  <button mat-icon-button [matMenuTriggerFor]="userMenu" class="profile-btn">
    <mat-icon>account_circle</mat-icon>
  </button>

  <!-- Menú de usuario -->
  <mat-menu #userMenu="matMenu">
    <button mat-menu-item>
      <mat-icon>person</mat-icon>
      <span>Perfil</span>
    </button>
    <button mat-menu-item>
      <mat-icon>logout</mat-icon>
      <span>Cerrar sesión</span>
    </button>
  </mat-menu>
</mat-toolbar>
